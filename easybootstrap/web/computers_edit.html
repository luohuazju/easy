<html>
    <head>
        <title>Computers database</title>
        <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/bootstrap.min.css"> 
        <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/computers.css"> 
    </head>
    <body>
        <header class="topbar">
            <h1 class="fill">
                This is the Header Banner
            </h1>
        </header>
        
        <section id="main">
    	<h1>Add a computer</h1>
    	
		<form action="/computers" method="POST" >
        	<fieldset>
				<div class="clearfix">
    				<label for="name">Computer name</label>
    				<div class="input">
			    		<input type="text" id="name" name="name" value="111" >
        				<span class="help-inline">Required</span> 
    				</div>
				</div>
				<div class="clearfix error">
    				<label for="introduced">Introduced date</label>
    				<div class="input">
    					<input type="text" id="introduced" name="introduced" value="asfsadf" >
        				<span class="help-inline">Date (&#x27;yyyy-MM-dd&#x27;)</span> 
    				</div>
				</div>
				<div class="clearfix ">
    				<label for="company">Company</label>
    				<div class="input">
    					<select id="company" name="company" >
            			<option class="blank" value="">-- Choose a company --</option>
            			<option value="22" >Acorn computer</option>
            			<option value="29" selected>ACVS</option>
    					</select>
        				<span class="help-inline"></span> 
    				</div>
				</div>
        	</fieldset>
        	<div class="actions">
            	<input type="submit" value="Create this computer" class="btn primary"> or 
            	<a href="/computers" class="btn">Cancel</a> 
        	</div>
		</form>
        </section>
    </body>
</html>
