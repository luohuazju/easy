<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/lib/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/lib/bootstrap/2.3.2/css/bootstrap-responsive.min.css" rel="stylesheet">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="../../js/lib/bootstrap/2.3.2/js/bootstrap.min.js"></script>
</head>
<body>

    <input class="input-mini" type="text" placeholder=".input-mini"><br>
    <input class="input-small" type="text" placeholder=".input-small"><br>
    <input class="input-medium" type="text" placeholder=".input-medium"><br>
    <input class="input-large" type="text" placeholder=".input-large"><br>
    <input class="input-xlarge" type="text" placeholder=".input-xlarge"><br>
    <input class="input-xxlarge" type="text" placeholder=".input-xxlarge"><br>

    <input class="span1" type="text" placeholder=".span1"><br>
    <input class="span2" type="text" placeholder=".span2"><br>
    <input class="span3" type="text" placeholder=".span3"><br>
    <select class="span1"><br>
        <option>1</option>
    </select>
    <select class="span2"><br>
        <option>1</option>
    </select>
    <select class="span3"><br>
        <option>1</option>
    </select>

    <div class="controls">
        <input class="span5" type="text" placeholder=".span5">
    </div>
    <div class="controls controls-row">
        <input class="span4" type="text" placeholder=".span4">
        <input class="span1" type="text" placeholder=".span1">
    </div>
    <div class="controls controls-row">
        <input class="span2" type="text" placeholder=".span4">
        <input class="span3" type="text" placeholder=".span1">
    </div>
    <div class="controls">
        <input class="span5" type="text" placeholder=".span5">
    </div>
    <div class="controls">
        <span class="input-xxlarge uneditable-input">Some value here</span>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn">Cancel</button>
    </div>

    <div class="controls">
        <input type="text"><span class="help-inline">Inline help text</span>
    </div>
    <div class="controls">
        <input type="text">
        <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
    </div>

    <div class="controls">
        <input class="span3" type="email" required>
    </div>
    <div class="controls">
        <input class="input-xlarge" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>
    </div>


    <form class="form-horizontal">
        <div class="control-group warning">
            <label class="control-label" for="inputWarning">Input with warning</label>
            <div class="controls">
                <input type="text" id="inputWarning">
                <span class="help-inline">Something may have gone wrong</span>
            </div>
        </div>

        <div class="control-group error">
            <label class="control-label" for="inputError">Input with error</label>
            <div class="controls">
                <input type="text" id="inputError">
                <span class="help-inline">Please correct the error</span>
            </div>
        </div>

        <div class="control-group info">
            <label class="control-label" for="inputInfo">Input with info</label>
            <div class="controls">
                <input type="text" id="inputInfo">
                <span class="help-inline">Username is already taken</span>
            </div>
        </div>

        <div class="control-group success">
            <label class="control-label" for="inputSuccess">Input with success</label>
            <div class="controls">
                <input type="text" id="inputSuccess">
                <span class="help-inline">Woohoo!</span>
            </div>
        </div>
    </form>

</body>
</html>
