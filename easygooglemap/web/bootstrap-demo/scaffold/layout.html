<html lang="en">
  <head>
    <title>Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/lib/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../../css/lib/bootstrap/2.3.2/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="../../js/lib/bootstrap/2.3.2/js/bootstrap.min.js"></script>
  </head>
  <body>
  <div class="container-fluid">
  	<div class="row-fluid">
    	<div class="span2">
      		<div class="hidden-desktop">Hidden Desktop</div>
      		<div class="hidden-tablet">Hidden Tablet</div>
      		<div class="hidden-phone">Hidden Phone</div>
    	</div>
    	<div class="span10">
      		<div class="visible-desktop">visible-desktop</div>
      		<div class="visible-tablet">visible-tablet</div>
      		<div class="visible-phone">visible-phone</div>
    	</div>
  	</div>
  </div>
  </body>
</html>
